<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraTips</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"></script>
    
<script src="js/js.js"></script>
</head>

<body>
    <div class="containerForm">
        <h1>Calculadora de Propinas</h1>
        <form action="processes/calculo.proc.php" method="POST">
            <p>Total de la cuenta</p>
            <input input  class="" step="0.01" placeholder="Introduce la cantidad total de la cuenta" type="number" name="numero1" size="40">
            <p>Que tal fue el servicio</p>
            <select name="valoracion">
                <option value="0.3">30% Excelente</option>
                <option value="0.2">20% Bueno</option>
                <option value="0.1" selected>10% Normal</option>
                <option value="0.05">5% Mala</option>
            </select>
            <p>Cuantas personas van a pagar</p>
            <input input  class="" type="number" placeholder="Introduce la cantidad de personas" name="personas" size="40">
            <div class="container-btn"><button type="submit" class="" name="enviar" value="Enviat">Calcular </button></div>
        </form>
    </div>
   
</body>

</html>
